<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>SimRoster – Airport Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>
  <style>
    html,
    body,
    #map {
      height: 100%;
      width: 100vw;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #map {
      min-height: 400px;
      min-width: 400px;
    }
  </style>
  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>

<body>
  <div id="map"></div>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- QWebChannel (PyQt) -->
  <script>
    // Initialisation de la carte
    var map = L.map('map', {
      center: [12.609094496251984, 3.1436270680393745], // centre monde, zoom large
      zoom: 5,
      zoomControl: true,
      scrollWheelZoom: true
    });
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '© OpenStreetMap, © CartoDB',
      maxZoom: 15,
      minZoom: 2
    }).addTo(map);

    // --- Bridge PyQt → JS, markers dynamiques ---
    if (typeof qt !== "undefined") {
      new QWebChannel(qt.webChannelTransport, function (channel) {
        var bridge = channel.objects.airportBridge;
        bridge.get_airports(function (airports) {
          bridge.get_selected_icaos(function (selectedIcaos) {
            airports.forEach(function (ap) {
              if (!ap.latitude || !ap.longitude) return;
              var isSelected = selectedIcaos.includes(ap.icao);
              var color = isSelected ? "green" : "gray";
              var marker = L.circleMarker([ap.latitude, ap.longitude], {
                radius: 6,
                fillColor: color,
                color: color,
                weight: 1,
                opacity: 1,
                fillOpacity: 0.85
              }).addTo(map);

              var popup = "<b>" + ap.icao + "</b><br/>" + ap.name;
              if (ap.city) popup += "<br/>" + ap.city;
              if (ap.country) popup += "<br/>" + ap.country;
              marker.bindPopup(popup);
            });
          });
        });
      });
    } else {
      console.warn("QWebChannel/qt non disponible. Ouvre ce fichier UNIQUEMENT via SimRoster.");
    }
  </script>
</body>

</html>
